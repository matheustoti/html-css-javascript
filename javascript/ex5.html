<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: aqua;
            color: rgb(13, 12, 12);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)



        function clicar() {   
            a.innerText = 'click!'
        }

        function entrar(){
            a.innerText = 'entrou!'
            a.style.backgroundColor = "black"
            a.style.color = 'white'
        }

        function sair(){
            a.style.backgroundColor = "aqua"
            a.style.color = "black"
            a.innerText = "saiu!..."
        }


    </script>

</body>
</html>
