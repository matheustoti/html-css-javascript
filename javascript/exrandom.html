<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border-radius: 15px;
            text-align: center;
            line-height: 200px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="quadrado">
        eventos...
    </div>

    <script>
        var a = window.document.getElementById('quadrado')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',saiu)

        function clicar(){
            a.innerText = 'clicou!'
        }

        function entrar(){
            a.style.backgroundColor = 'blue'
        }

        function saiu(){
            a.style.backgroundColor = 'aqua'
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
