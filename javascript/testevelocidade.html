<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de velocidade</h1>
    <div>digite a sua velocidade</div>
    <input type="text" name="velocidade" id="txtvelocidade">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="resultado"></div>

    <script>
        function clicar(){
            var verificação = document.getElementById("txtvelocidade")
            var Nvelocidade = Number(verificação.value)
            var res = document.getElementById("resultado")
            res.innerHTML = "velocidade atual: "+(Nvelocidade)+"KM/h<br>"
            if (Nvelocidade > 60){
                res.innerHTML += "velocidade acima do limite.MULTADO!"
            }
            
        }
        

    </script>
</body>
</html>
