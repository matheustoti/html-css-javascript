<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de nacionalidade</h1>
    
    <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="resultado"></div>


    <script>
        function clicar(){
            var verificação = document.getElementById("pais")
            var res = document.getElementById("resultado")
            if (verificação.value == "brasil" || verificação.value == "BRASIL" || verificação == "Brasil"){
                res.innerHTML = "voce é brasileiro!"
            }
            else{
                res.innerHTML = "voce é estrangeiro!"
            }
        }

    </script>
</body>
</html>
