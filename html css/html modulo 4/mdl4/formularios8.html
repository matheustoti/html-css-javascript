<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>output</h1>

    <form action="">

        <div>
            <label for="in1">numero1:</label>
            <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>

        <div>
            <label for="in2">numero2:</label>
            <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>

        <div>
            <label for="isoma">soma</label>
            <output id="isoma" >0</output>
        </div>

        <br>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
        
    </form>


    
    <h1>range com numero</h1>

    <form action="">
        <div>
            <label for="">numero</label>
            <input type="range" name="num" id="inum" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
        </div>
    </form>



    <h1>ano nascimento</h1>

    <form action="">
        <div>
            <label for="">em que ano voce nasceu?</label>
            <input type="number" name="nasc" id="inasc" size="10" oninput="nascimento()">
        </div>

        <div>
            <label for="iidade">idade:</label>
            <output id="iidade">0</output>
        </div>
    </form>

    <script>
        function nascimento(){
            var ano_atual = new Date().getFullYear()
            iidade.innerHTML = Number(ano_atual) - Number(inasc.value)
        }
    </script>
</body>
</html>
