<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="mobile.css" media="screen">
    <link rel="stylesheet" href="geral.css">
</head>
<body>
    <main>
        
        <section id="login">

            <div id="imagem">
                
            </div>
        
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta
                e poder fazer as configuraçoes no seu ambiente.</p>
            </div>
                
            <form action="login.php" method="post" id="form" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    <label id="font" for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                    <label id="font" for="isenha">Senha</label>
                </div>
                <input type="submit" value="entrar">
                <a href="esqueci.html" class="botao">
                    esqueci a senha <span class="material-symbols-outlined">mail</span>
                </a>
            </form>
        </section>
            
    </main>


</body>
</html>
