<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais metodos de input</title>
</head>
<body>
    <h1>color range e file</h1>

    <form action="" method="post" autocomplete="on" >
        <p>
            <label for="icor">escolha a cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">nivel de satisfaçâo</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5" step="1">
        </p>

        <p>
            <label for="iimg">escolha o arquivo</label>
            <input type="file" name="img" id="iimg">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
