<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        }    
        
        div:hover > p {
            display: block;
            color: aqua;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passse  o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
         <p>HIDDEN TEXT...</p>
    </div>
</body>
</html>
