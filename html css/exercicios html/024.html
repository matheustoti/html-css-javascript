<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        /*height = altura
          widht = largura
          .. sao pseudo classes
          hover = passando o mouse por cima*/
        div{
            display: inline-block;
            background-color: rgb(33, 45, 45);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div >01</div>
    <div >02</div>
    <div >03</div>
    <div> 04</div>
    
</body>
</html>
