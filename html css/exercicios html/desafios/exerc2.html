<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../imagens/favicon.ico"type=image>
    <title>tags</title>
</head>
<body>
    <h2>tags em HTML</h2>
    <p>
        <big>em HTML5 podemos inserir os elementos da lista a seguir.Passe o mouse <br>
        sobre os termos para qual tag devera utilizar em cada caso. </big>
    </p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;,&lt;,h2&gt;&lt;,h3&gt;&lt;,h4&gt;&lt;,h5&gt;&lt;,h6&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &#x + codigo do emoji">emoji</abbr></li>
        <li><abbr title="use a tag &lt;a&gt;">colocar links</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas ordenadas</abbr></li>
    </ul>
</body>
</html>
